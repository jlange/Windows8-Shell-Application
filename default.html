<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Shell Application</title>


    <!-- WinJS references -->
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" type="text/css">

    <!-- Style Sheets -->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/ui-lightness/jquery-ui-1.8.17.custom.css" />

    <!--  This signals the main entry point for our application. 
          In order for require.js to function, this import must
          be called in this manner, with a link to main.js -->
    <script data-main="js/main" src="js/libs/require/require.js"></script>
</head>
<body>
    <!-- This is the basic framework for the application. I refer to this
         as the "Shell" in my documentation. This is usefull for general 
         page setup and styling. --> 
    <div id="container">
        <div id="header" class="shell-component">
            <h2>Header</h2>
		</div>
        <div id="sample-wrapper" class="page-view-wrapper shell-component">
        </div>
        <div id="footer" class="shell-component">
            <h2>Footer</h2>
        </div>
    </div>
</body>
</html>
